<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            margin: 0;
        }

        .container {
            width: 300px;
            text-align: center;
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        hr {
            border: 1px solid #ccc;
            margin: 10px 0;
        }

        .box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 10px;

            position: relative;
        }
        .box.enlarged {
            height: 10rem;
            border: 1px solid #ff6b82;
        }

        
        .checkbox-label {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 5px;
        }

        .checkbox-label label {
            font-size: 14px;
        }

        .faded {
            color: #999;
            text-decoration: line-through;
            font-size: 12px;
            text-align: end;
        }

        .dropdowns {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        select {
            width: 45%;
            padding: 5px;
            font-size: 12px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .add-to-cart {
            display: inline-block;
            padding: 10px;
            background-color: #ff6b82;
            color: white;
            border: none;
            width: 100%;
            margin: 1rem auto;
            cursor: pointer;
            font-size: 14px;
        }
        .number {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 132px;
}

    </style>
</head>
<body>

<div class="container">

    
    <h1>Yay It Himanshu</h1>
    <hr>

    <!-- Box 1 -->
    <div class="box" onclick="toggleEnlarge(this)">
        <div class="checkbox-label">
            <input type="checkbox">
            <label>1 Unit - Standard Price</label>
            <span>$10</span>
        </div>
        <div class="faded">$15</div>
    </div>

    <!-- Box 2 -->
    <div class="box" onclick="toggleEnlarge(this)">
        <div class="checkbox-label">
            <label>2 Unit - Custom Options</label>
            <span>$15</span>
        </div>
        <div class="faded">$15</div>

        <div class="dropdowns">
            <label class="number"> #1</label> 
            
            <select>

                <option>Size</option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <select>
                <option>Color</option>
                <option>Red</option>
                <option>Blue</option>
                <option>Green</option>
            </select>
        </div>
        <div class="dropdowns">
            <label class="number"> #2</label> 
             <select>
                 <option>Size</option>
                 <option>Small</option>
                 <option>Medium</option>
                 <option>Large</option>
             </select>
             <select>
                 <option>Color</option>
                 <option>Red</option>
                 <option>Blue</option>
                 <option>Green</option>
             </select>
         </div>
    </div>

    <!-- Box 3 -->
    <div class="box" onclick="toggleEnlarge(this)">
        <div class="checkbox-label">
            <input type="checkbox">
            <label>1 Unit - Standard Price</label>
            <span>$10</span>
        </div>
        <div class="faded">$15</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <span>Free Delivery</span>
        <span>Total: $35</span>
    </div>

    <!-- Add to Cart Button -->
    <button class="add-to-cart">+ Add to Cart</button>
</div>

</body>
<script>
    function toggleEnlarge(clickedBox) {
  const boxes = document.querySelectorAll('.box');
        
        boxes.forEach(box => box.classList.remove('enlarged'));
        
        clickedBox.classList.add('enlarged');
    }
</script>
</html>
